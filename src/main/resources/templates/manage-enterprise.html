<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>ManageEntreprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="navbar navbar-expand-lg navbar-light container mt-3"  style="background-color: aqua">
        <div class="container-fluid">
            <div >
                <ul class="nav justify-content-end">
                    <li class="nav-item my-3 mx-3">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-secondary">Logout</button>
                        </form>

                    </li>
                    <li class="nav-item my-3 mx-3">
                        <form th:action="@{/home}" method="get">
                            <button type="submit" class="btn btn-secondary">Home</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div>

        </div>
        <div class="card-body">
            <div><h5 class="card-title">Empresa:</h5></div>
            <h5 class="card-title" th:text="${enterprise.name}">
            </h5>
        </div>
    </div>
    <div class="navbar navbar-expand-lg navbar-light container mt-3">
        <div class="container-fluid">
            <div >
                <ul class="nav justify-content-end">
                    <li class="nav-item my-3 mx-3">
                        <form th:action="@{/enterprises/front/transactions/{id}(id=${enterprise.id})}" th:method="get">
                            <button type="submit" class="btn btn-primary">transaciones</button>
                        </form>

                    </li>
                    <li class="nav-item my-3 mx-3">
                        <form th:action="@{/home}" method="get">
                            <button type="submit"class="btn btn-primary">agregar usuario</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
